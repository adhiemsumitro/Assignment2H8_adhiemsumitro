<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Concept</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid black;
        }
        .profile {
            background-color: #f0f8ff;
            border: 1px solid black;
        }
        .profilePic {
            background-color: #cceeff;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profilePic img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .kontakButton {
            background-color: white;
            color: black;
        }
        .kontakButton:focus, .kontakButton:active {
            background-color: darkblue;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.5); /* Custom focus outline */
        }
        .resumeButton {
            background-color: white;
            color: black;
        }
        .resumeButton:focus, .resumeButton:active {
            background-color: darkblue;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.5); /* Custom focus outline */
        }
        .dbForm {
            border: 1px solid black;
            padding: 10px;
            background-color: #ccffcc;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Dev</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Menu 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 5</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container profile my-4 p-4">
        <div class="row">
            <div class="col-md-2 profileA">
                <div class="profilePic p-3">
                    <img src="images/profile-pic.png" alt="Profile Picture">
                </div>
            </div>
            <div class="col-md-4 text-left">
                <h2 id="tblField1">Nama Anda</h2>
                <p id="tblField2">Frone-End Designer</p>
                <button onclick="showTheForm()" class="btn kontakButton mb-2">Edit</button>
                <button onclick="hideTheForm()" class="btn resumeButton mb-2">Resume</button>
            </div>
            <div class="col-md-4">
                <table class="table table-bordered">

                    <tr>
                        <th>Availability</th>
                        <td id="tblField3">full-time</td>
                    </tr>
                    <tr>
                        <th>Usia</th>
                        <td id="tblField4">19</td>
                    </tr>
                    <tr>
                        <th>Lokasi</th>
                        <td id="tblField5">Jakarta</td>
                    </tr>
                    <tr>
                        <th>Pengalaman</th>
                        <td id="tblField6">2</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td id="tblField7">email@gmail.com</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="myForm" style="display: none;" class="row dbForm my-4 p-4">
            <form>
                <div class="mb-3">
                    <label for="field-1" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="field-1">
                </div>
                <div class="mb-3">
                    <label for="field-2" class="form-label">Role</label>
                    <input type="text" class="form-control" id="field-2">
                </div>
                <div class="mb-3">
                    <label for="field-3" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="field-3">
                </div>
                <div class="mb-3">
                    <label for="field-4" class="form-label">Usia</label>
                    <input type="text" class="form-control" id="field-4">
                </div>
                <div class="mb-3">
                    <label for="field-5" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="field-5">
                </div>
                <div class="mb-3">
                    <label for="field-6" class="form-label">Pengalaman</label>
                    <input type="text" class="form-control" id="field-6">
                </div>
                <div class="mb-3">
                    <label for="field-7" class="form-label">Email</label>
                    <input type="text" class="form-control" id="field-7">
                </div>
                <button type="submit" onclick="fnFormEdit()" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="script/script.js"></script>
